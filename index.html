<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Hexagon</title>
    <style>
        .hexagon-container {
            width: 100px;
            height: 115.47px;
            position: relative;
            margin: 50px auto;
            animation: spin 4s linear infinite;
        }

        .hexagon {
            width: 100%;
            padding-bottom: 115.47%;
            background: #3498db;
            position: absolute;
        }

        .hexagon:before,
        .hexagon:after {
            content: '';
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            position: absolute;
        }

        .hexagon:before {
            top: 0;
            border-bottom: 29.29px solid #3498db;
        }

        .hexagon:after {
            bottom: 0;
            border-top: 29.29px solid #3498db;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hexagon-container">
        <div class="hexagon"></div>
    </div>
</body>
</html>
