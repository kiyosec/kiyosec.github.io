<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Sec - Security Scan</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Welcome to <span class="highlight">Delta Security</span></h1>
            <p>Your device's security is our top priority.</p>
        </div>
    </header>

    <section id="scan-options">
        <h2>What would you like to scan for?</h2>
        <label class="option">
            <input type="radio" name="device" value="pc" checked> PC
        </label>
        <label class="option">
            <input type="radio" name="device" value="mobile"> Mobile
        </label>
        <ul>
            <li>Viruses</li>
            <li>Keyloggers</li>
            <li>Trojans</li>
            <li>Spyware</li>
        </ul>
    </section>

    <section id="scan-button">
        <h3>Start Your Scan Now</h3>
        <button id="start-scan">Scan My Device</button>
    </section>

    <section id="scan-results">
        <h2>Scan Results</h2>
        <div id="scan-result-text">Scan your device to see the results.</div>
        <div class="loading-animation"></div> <!-- Loading animation container -->
        <a id="download-report" href="#" style="display: none;">Download Scan Report</a>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Tensura Security Scan</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
